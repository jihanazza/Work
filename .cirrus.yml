task:
  name: Syncing, Building and Uploading
  timeout_in: 1h
  container:
    image: arifjenong/rom:nad
    cpu: 4
    memory: 8G

  Env_background_script:
      - ./env.sh

  Build_script:
      - cd ~/rom
      - git clone https://github.com/NusantaraROM-Devices/android_kernel_sony_msm8998 -b 12.1 kernel && cd kernel
      - git remote add whatawurst https://github.com/derfelot/android_kernel_sony_msm8998
      - git fetch whatawurst 810b466fc09683c449decac2630aaab4e4f9f4d8
      - git checkout FETCH_HEAD && git switch -c 12.10
      - git cherry-pick 4554ad4c246df62ff341c5c21774ea44790289a9^..93eef30cf2c49dbfdd9586eb55267ff718bae665
      - git fetch https://git.kernel.org/pub/scm/linux/kernel/git/cip/linux-cip v4.4-st20
      - git merge FETCH_HEAD
      #- git branch 13.0 git checkout 13.0
      #- git fetch origin 13
      #- git cherry-pick 918c6d531d46d48fdc2b2c2002d4f6303b4d0314 5fa813eae5a23a36e6141398a67f61217652fc7f
      #- git push origin HEAD:13 -f
      - cd ~/rom
      - rm -rf kernel
